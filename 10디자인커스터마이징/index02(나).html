<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css링크 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- 제이쿼리 링크 -->
    <script src="jquery/jquery-3.6.3.min.js"></script>
    <!-- 부트스트랩 테마가 필요하면 이쯤 추가.. -->
    <!-- js링크 -->
    <script src="js/bootstrap.min.js"></script>

    <!-- 커스터마이징 디자인 -->
    <link rel="stylesheet" href="index02.css">

</head>

<body>

    <!--부트스트랩 col이용해서 디자인-->
    <!--https://parkinwook.github.io/TEST3.github.io/-->

    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 head">
                    <h2>
                        상세보기
                        <small>(쿠팡 예제)</small>
                    </h2>
                    <hr>
                </div>
                <div class="col-sm-6 col-xs-12">
                    <img src="img/mask.jpg" alt="product">
                </div>
                <div class="col-sm-6 col-xs-12 ">
                    <div class="detail-info">
                        <p class="title">
                            [게릴라특가] 30일체험가능! 벨라페이스 3컬러 LED마스크 눈마사지 겸용/4단계 시간조절/피부홈케어 +사은품까지!
                        </p>
                        <p class="price">
                            <strong>135,000원</strong>
                        </p>
                        <p class="delivery">
                            무료배송<br>
                            상품별배송 ㅣ 택배배송 ㅣ당일출고, 12시 이전 결제 건까지 해당 (주말, 공휴일 제외)
                        </p>
                    </div>
                    <div class="detail-control">
                        <div class="price">
                            <span class="left">총 상품금액</span>
                            <strong class="right">0원</strong>
                        </div>
                        <div class="order">
                            <div><button type="button" class="btn-default left-button">장바구니</button></div>
                            <div><button type="button" class="btn-primary right-button">구매하기</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="container box">
            <div class="row">
                <div class="col-xs-12">
                    <div class="wrap-high">
                        <form class="writer">
                            <div class="position"><img src="img/profile.png" alt="profile"></div>
                            <div><textarea class="write"></textarea></div>
                            <div class="form-left">
                                <input type="text" placeholder="이름">
                                <input type="password" placeholder="비밀번호">
                            </div>
                            <button type="button" class="btn-info regest-button">등록하기</button>
                        </form>
                    </div>
                    <div class="wrap-low">
                        <div class="position2"><img src="img/profile.png" alt="profile"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
